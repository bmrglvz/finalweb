<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Costa Cravings</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container mt-5 mb-5">
      <div class="d-flex justify-content-center row">
        <div class="col-md-8">
          <div class="p-2">
            <h4>Costa Cart</h4>
            <div class="d-flex flex-row align-items-center pull-right">
              <span class="mr-1">Sort by:</span
              ><span class="mr-1 font-weight-bold">Price</span
              ><i class="fa fa-angle-down"></i>
            </div>
          </div>
          <div
            class="
              d-flex
              flex-row
              justify-content-between
              align-items-center
              p-2
              bg-white
              mt-4
              px-3
              rounded
            "
          >
            <div class="mr-1">
              <img
                class="rounded"
                src="https://static.thenounproject.com/png/1162069-200.png"
                width="50"
              />
            </div>

            <input
              type="text"
              class="form-control border-0 gift-card"
              placeholder="discount code/voucher"
            /><button class="btn btn-outline-warning btn-sm ml-2" type="button">
              Apply
            </button>
          </div>
          <div
            class="d-flex flex-row align-items-center mt-3 p-2 bg-white rounded"
          >
            <button
              class="btn btn-warning btn-block btn-lg ml-2 pay-button"
              type="button"
            >
              Proceed to Pay
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
